<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>抄表监控</title>

    <!-- Main CSS file -->
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <!-- jQuery file -->
    <script src="js/jquery.min.js"></script>
    <!-- FlexSlider -->
    <script src="js/jquery.flexslider.js"></script>
    <script type="text/javascript">
        var $ = jQuery.noConflict();
        $(window).load(function () {
            $('.icons_nav').flexslider({
                animation: "slide",
                directionNav: true,
                animationLoop: false,
                controlNav: false,
                slideshow: false,
                animationDuration: 300
            });
            $('.panels_slider').flexslider({
                animation: "slide",
                directionNav: false,
                controlNav: true,
                animationLoop: false,
                slideToStart: 1,
                animationDuration: 300,
                slideshow: false
            });
        });
    </script>
    <!-- Hide Mobiles Browser Navigation Bar -->
    <script type="text/javascript">
        window.addEventListener("load", function () {
            // Set a timeout...
            setTimeout(function () {
                // Hide the address bar!
                window.scrollTo(0, 1);
            }, 0);
        });
    </script>
    <!-- Hide on iphone top browser element | only on home page -->
    <script type="text/javascript">
        if ((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) {
            $(window).load(function () {
                $("body").removeClass("home");

                // Check to see if the window is running in app mode.
                // If it is not, then it is running in full screen mode
                if (("standalone" in window.navigator) && !window.navigator.standalone) {
                    $("body").addClass("homeiphone_app");
                } else {
                    $("body").addClass("homeiphone_full");
                }
            });
        }
    </script>
</head>
